<!DOCTYPE html>
<html>
<head>

    <title>vue</title>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>

<body>

    <div id="app">
      <li v-for="color in colors">
        {{color}}
      </li>
      </div>

      


      <script type="text/javascript">

   
        var app = new Vue({
      el: '#app',
      data: {
       colors:['red','orange','blue'],
      
       cookies:[
         {eat:'chocolate'},
         { eat:'berry'},
         {eat:'grape'}]

      }
    })
    
    
        </script>
      
</body>


</html>
